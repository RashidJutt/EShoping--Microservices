version: '3.4'

services:
  catalogdb:
    container_name: catalogdb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  basketdb:
    container_name: basketdb
    restart: always
    ports:
      - "6379:6379"
 
  portainer:
    container_name: portainer
    restart: always
    ports:
      - "8080:8000"
      - "9090:9000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data 
  
  catalog.api:
    container_name: catalog.api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
#      - ASPNETCORE_URLS=http://*:9000
      - "DatabaseSetting__ConnectionString=mongodb://catalogdb:27017"
      - "DatabaseSetting__DatabaseName=CatalogDb"
      - "DatabaseSetting__BrandsCollection=Brands"
      - "DatabaseSetting__TypesCollection=Types"
      - "DatabaseSetting__CollectionName=Products"
    depends_on:
      - catalogdb  
    ports:
      - "9000:80"

  basket.api:
    container_name: basket.api
    environment:
     - ASPNETCORE_ENVIRONMENT=Development
     - "CacheSettings__ConnectionString=basketdb:6379"
    depends_on:
     - basketdb
    ports:
     - "9001:80"